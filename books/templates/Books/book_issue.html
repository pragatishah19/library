{% extends "Books/base.html" %}
  {% block content %}

<h4 class="text-center alert alert-primary">Issue Book</h4>
<br><br>

<form method = POST> {% csrf_token %}
<div class="d-flex float-left col-sm-5">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="user_select">Select User</label>
    </div>
    <select id ="user_select" class="custom-select custom-select-lg"  name = 'users_pk'>
      <option selected> </option>
      {% for user in users_list  %}
        <option value = {{user.pk}}>{{user.name}}
      {% endfor %}
    </select>
  </div>
</div>

<div class="d-flex float-right col-sm-5">
 <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="book_select">Select Book</label>
    </div>
    <select id = "book_select" class="custom-select custom-select-lg" name = 'books_pk'>
      <option selected> </option>
        {% for book in books_list  %}
          <option value = {{book.pk}}>{{book.name}}
        {% endfor %}
    </select>
  </div>
</div>

<br><br><br><br>

  <div class="d-flex justify-content-center">
  <button type="submit" class="btn-lg btn-primary">Issue</button>
  </div>
  </form>

{% comment %} <form method = POST> {% csrf_token %}
<select name = 'books_pk'>
{% for book in books_list  %}
<option value = {{book.pk}}>{{book.name}}
{% endfor %}
</select>
<br><br><br>
<select name = 'users_pk'>
{% for user in users_list  %}
<option value = {{user.pk}}>{{user.name}}
{% endfor %}
</select>
<br><br><br>
<input type = 'submit' value = 'Issue'>
</form> {% endcomment %}

{% endblock %}
