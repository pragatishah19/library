{% extends "Books/base.html" %}
  {% block content %}

<h4><a class = 'text-center alert alert-primary float-right' href = " {% url 'books:author_create_view' %}"> Create New Author</a></h4>
 <h4 class="text-center alert alert-primary col-sm-7">Author List</h4>
    <br>
    <table class="table table-hover col-sm-7">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            {% for i in author_list%}
            <tr>
            <th scope="row">{{i.id}}</th>
            <td><a href = "{{i.get_absolute_url}}">{{i.name}}<br></a></td>
            <td>{{i.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% comment %} {% for i in author_list %}
{{i.name}}<br>
{% endfor %} {% endcomment %}

{% endblock %}
