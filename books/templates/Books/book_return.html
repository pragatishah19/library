{% extends "Books/base.html" %}
  {% block content %}

<h4 class="text-center alert alert-primary">Return Book</h4>
<br><br>
<form method = POST> {% csrf_token %}
<div class="d-flex justify-content-center offset-2 col-sm-8">
 <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="book_select">Select Book</label>
    </div>
    <select id = "book_select" class="custom-select custom-select-lg"  name = 'books_pk'>
      <option selected> </option>
      {% for book in books_list  %}
        <option value = {{book.pk}}>{{book.name}}
      {% endfor %}
    </select>
  </div>
</div>
<br><br>

<div class="d-flex justify-content-center">
<button type="submit" class="btn-lg btn-primary">Return</button>
</div>
</form>

{% comment %} <form method = POST> {% csrf_token %}
Which book do you want to return?

{% for book in books_list  %}
<option value = {{book.pk}}>{{book.name}}
{% endfor %}

<br><br><br>

</form> {% endcomment %}

{% endblock %}
